<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#grad1)"/>
  <!-- Радиатор отопления -->
  <g fill="none" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round">
    <!-- Вертикальные трубы -->
    <line x1="25" y1="20" x2="25" y2="80"/>
    <line x1="50" y1="20" x2="50" y2="80"/>
    <line x1="75" y1="20" x2="75" y2="80"/>
    <!-- Горизонтальные секции радиатора -->
    <line x1="20" y1="30" x2="80" y2="30"/>
    <line x1="20" y1="40" x2="80" y2="40"/>
    <line x1="20" y1="50" x2="80" y2="50"/>
    <line x1="20" y1="60" x2="80" y2="60"/>
    <line x1="20" y1="70" x2="80" y2="70"/>
  </g>
  <!-- Тепловые волны -->
  <g fill="#FF6B35" opacity="0.6">
    <circle cx="25" cy="30" r="3"/>
    <circle cx="50" cy="40" r="3"/>
    <circle cx="75" cy="50" r="3"/>
    <circle cx="25" cy="60" r="3"/>
    <circle cx="50" cy="70" r="3"/>
  </g>
</svg>

